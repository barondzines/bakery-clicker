<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Compressed CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.4.3/dist/css/foundation.min.css" integrity="sha256-GSio8qamaXapM8Fq9JYdGNTvk/dgs+cMLgPeevOYEx0= sha384-wAweiGTn38CY2DSwAaEffed6iMeflc0FMiuptanbN4J+ib+342gKGpvYRWubPd/+ sha512-QHEb6jOC8SaGTmYmGU19u2FhIfeG+t/hSacIWPpDzOp5yygnthL3JwnilM7LM1dOAbJv62R+/FICfsrKUqv4Gg==" crossorigin="anonymous">

<!-- Compressed JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.4.3/dist/js/foundation.min.js" integrity="sha256-mRYlCu5EG+ouD07WxLF8v4ZAZYCA6WrmdIXyn1Bv9Vk= sha384-KzKofw4qqetd3kvuQ5AdapWPqV1ZI+CnfyfEwZQgPk8poOLWaabfgJOfmW7uI+AV sha512-0gHfaMkY+Do568TgjJC2iMAV0dQlY4NqbeZ4pr9lVUTXQzKu8qceyd6wg/3Uql9qA2+3X5NHv3IMb05wb387rA==" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="js/game-effects.js"></script>
    <title>Bakery Clicker</title>
</head>
<body>
    <div class="grid-container header-container full">
        <div class="grid-x grid-paddin-y">
            <div class="cell text-center">
                Bakery Clicker
            </div>
        </div>
    </div>
    <div class="grid-container main-container">
        <div class="grid-x medium-up-2 grid-margin-x">
            <div class="cell text-center confection-container">
              <div class="grid-x grid-padding-x padding-y">
                <div class="cell counter-box">
                    <div id="bake_good_display_float" class="bakedGoods">0 <span>Items Baked</span></div>
                    <div id="number-float" class="number-float"></div>
                </div>
                <div id="confection_img_container" class="cell padding-y">

                </div>
                <div class="cell confections-container padding-y">
                  <span>Pick Your Confection</span>

                    <div id="confection_container" class="grid-x grid-padding-x align-middle align-center">

                    </div>
                </div>
              </div>

            </div>
            <div class="cell text-center additions-container">

                <div class="grid-x">
                    <div class="cell text-right">
                        <div id="money_display" class="money"><span>$</span>0 <span>Available Money</span></div>
                        <div id="bake_good_display" class="bakedGoods">0 <span>Available Bakery Items</span></div>
                        <div id="bake_good_demand" class="customerDemand">0 <span>Customer(s) Buying</span></div>
                        <div id="bake_good_speed" class="soldPer"><span>Items Sold every</span> 2 <span>second(s)</span></div>
                    </div>
                    <div class="cell items-container">

                        <ul class="tabs text-right" data-active-collapse="true" data-tabs id="collapsing-tabs">
                            <li class="tabs-title is-active"><a href="#panel1c" aria-selected="true">Building</a></li>
                            <li class="tabs-title"><a href="#panel2c">Bakers</a></li>
                            <li class="tabs-title"><a href="#panel3c">Kitchen</a></li>
                          </ul>

                          <div class="tabs-content" data-tabs-content="collapsing-tabs">
                            <div class="tabs-panel is-active" id="panel1c">
                              <p>These are the buildings</p>
                              <div id="building_container" class="grid-x">

                              </div>
                            </div>
                            <div class="tabs-panel" id="panel2c">
                                <p>These are the bakers</p>
                                <div id="bakers_container" class="grid-x">

                                </div>
                            </div>
                            <div class="tabs-panel" id="panel3c">
                                <p>this is the kitchen appliances</p>
                                <div id="kitchen_container" class="grid-x">

                                </div>
                            </div>
                          </div>

                    </div>
                </div>

            </div>
        </div>
    </div>


    <script>
        $(document).foundation();
      </script>
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
